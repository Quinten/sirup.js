<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>sirupjs demo</title>
		<!--<link rel="stylesheet" href="css/styles.css">-->
		<script src="sirup.js"></script>
		<script>
			sirup().ready(function(){
      				//console.log(sirup('.myClass').nodes);
      				var foo = sirup('.foo');
      				console.log(foo.get());
      				var bar = sirup('.bar');
      				console.log(bar.get());
      				console.log(foo.get());
			});
		</script>
	</head>
	<body>
	  <div class="foo">foo</div>
	  <div class="bar">bar</div>
	</body>
</html>
